<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Montevar Hotel</title>
    <link rel="stylesheet" href="css/inventory_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Montevar Hotel - Inventory Management</h1>

        <!-- Sales Section -->
        <section id="salesSection">
            <h2>End of Day Sales Report</h2>
            <form id="salesForm">
                <div class="form-group">
                    <label for="bookingsSales">Bookings End of Day Sales Total Amount</label>
                    <input type="number" id="bookingsSales" required>
                </div>
                <div class="form-group">
                    <label for="foodSales">Food End of Day Sales Total Amount</label>
                    <input type="number" id="foodSales" required>
                </div>
                <div class="form-group">
                    <label for="drinksSales">Drinks End of Day Sales Total Amount</label>
                    <input type="number" id="drinksSales" required>
                </div>
                <div class="form-group">
                    <label for="eventsSales">Events End of Day Sales Total Amount</label>
                    <input type="number" id="eventsSales" required>
                </div>
                <div class="form-group">
                    <label for="laundrySales">Laundry End of Day Sales Total Amount</label>
                    <input type="number" id="laundrySales" required>
                </div>
                <div class="form-group">
                    <label for="poolSales">Pool End of Day Sales Total Amount</label>
                    <input type="number" id="poolSales" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div id="salesResults">
                <h3>Saved Sales Entries</h3>
                <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Bookings</th>
                            <th>Food</th>
                            <th>Drinks</th>
                            <th>Events</th>
                            <th>Laundry</th>
                            <th>Pool</th>
                            <th>Total Sales</th>
                        </tr>
                    </thead>
                    <tbody id="salesEntriesTable">
                        <!-- Sales Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            </div>
            <button id="clearSales" class="clear-btn">Clear All Sales</button>
            <button id="printSales" class="print-btn" onclick="openPrintModal('sales')">Print Sales</button>
        </section>

        <!-- Storage Section -->
        <section id="storageSection">
            <h2>Entry Stock</h2>
            <form id="storageForm">
                <div class="form-group">
                    <label for="productNameStorage">Product Name</label>
                    <input type="text" id="productNameStorage" required>
                </div>
                <div class="form-group">
                    <label for="quantityStorage">Quantity</label>
                    <input type="number" id="quantityStorage" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div id="storageResults">
                <h3>Saved Stock Entries</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="storageEntriesTable">
                        <!-- Storage Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <button id="clearStorage" class="clear-btn">Clear All Storage</button>
            <button id="printStorage" class="print-btn" onclick="openPrintModal('storage')">Print Storage</button>
        </section>

        <!-- Usage Section -->
        <section id="usageSection">
            <h2>Usage from Stock</h2>
            <form id="usageForm">
                <div class="form-group">
                    <label for="productNameUsage">Product Name</label>
                    <input type="text" id="productNameUsage" required>
                </div>
                <div class="form-group">
                    <label for="quantityUsage">Quantity to be Taken Out</label>
                    <input type="number" id="quantityUsage" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div id="usageResults">
                <h3>Saved Stock Usage Entries</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="usageEntriesTable">
                        <!-- Usage Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <button id="clearUsage" class="clear-btn">Clear All Usage</button>
            <button id="printUsage" class="print-btn" onclick="openPrintModal('usage')">Print Usage</button>
        </section>
    </div>

    <!-- Reusable Print Modal -->
<div id="printModal" class="modal">
    <div class="modal-content">
        <h3>Select Date Range</h3>
        <label>From:</label>
        <input type="date" id="modalFromDate"><br>
        <label>To:</label>
        <input type="date" id="modalToDate"><br>
        <button onclick="printSection()">Print</button>
        <button onclick="closePrintModal()">Cancel</button>
    </div>
</div>

<style>
.modal { display: none; position: fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.5);}
.modal-content { background:#fff; margin:15% auto; padding:20px; width:300px; border-radius:5px; text-align:center;}
.modal-content input { width:90%; padding:6px; margin:10px 0;}
.modal-content button { margin:5px; padding:8px 12px;}
.print-btn { padding:10px 20px; margin-left:10px; background:#007bff; color:white; border:none; border-radius:5px;}
</style>

    <script src="js/inventory.js"></script>
</body>
</html>
