<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Report - Montevar Hotel</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/food_styles.css">
    <link rel="stylesheet" href="css/food_report_styles.css">
    <style>
        /* Modal styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content input {
            width: 90%;
            padding: 6px;
            margin: 10px 0;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Montevar Hotel - Food Report</h1>
    <div class="table-container">
        <table id="foodReportTable" class="styled-table">
            <thead>
                <tr>
                    <th>Room No</th>
                    <th>Type of Food and Amount</th>
                    <th>Payment Method</th>
                    <th>Service Location</th>
                    <th>Total Amount</th>
                    <th>Date of Entry</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div style="margin-top: 15px;">
        <button id="printFoodReportBtn" onclick="openPrintModal()" style="padding:10px 20px; background-color:#007bff; color:white; border:none; border-radius:5px; margin-right:10px;">Print Report</button>
        <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>
</div>

<!-- Print Modal -->
<div id="printModal" class="modal">
    <div class="modal-content">
        <h3>Select Date Range</h3>
        <label>From:</label>
        <input type="date" id="modalFromDate"><br>
        <label>To:</label>
        <input type="date" id="modalToDate"><br>
        <button onclick="printFoodReport()">Print</button>
        <button onclick="closePrintModal()">Cancel</button>
    </div>
</div>

<script src="js/food_report.js"></script>
</body>
</html>
