<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Report - Montevar Hotel</title>
    <link rel="stylesheet" href="css/report_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        /* Modal styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-content input {
            width: 90%;
            padding: 6px;
            margin: 10px 0;
        }
        .modal-content button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Booking Report - Montevar Hotel</h1>
    </div>

    <div class="table-container">
        <div id="booking-report"></div>
    </div>

    <!-- ðŸ”¥ Report Action Buttons Section -->
    <div style="margin-top:20px; text-align:center;">
        <button onclick="openPrintModal()" style="margin-right:10px;">Print Report</button>
        <button id="clear-bookings-button" onclick="clearBookings()">Clear All Bookings</button>
    </div>

    <!-- ðŸ”¥ Print Modal -->
    <div id="printModal" class="modal">
        <div class="modal-content">
            <h3>Select Date Range</h3>
            <label>From:</label>
            <input type="date" id="modalFromDate"><br>
            <label>To:</label>
            <input type="date" id="modalToDate"><br>
            <button onclick="printBookingReport()">Print</button>
            <button onclick="closePrintModal()">Cancel</button>
        </div>
    </div>

    <script src="js/booking_report.js"></script>
</body>
</html>
